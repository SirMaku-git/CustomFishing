name: CustomFishing
version: '1.0-SNAPSHOT'
main: com.sirmaku.customFishing.CustomFishing
api-version: '1.21'

# Tác giả & trang plugin
author: Sirmaku
website: https://example.com/customfishing   # ← sửa link theo ý bạn

# Nếu server cài các plugin item‑custom, hãy để soft‑depend
softdepend: [ItemsAdder, Oraxen, MMOItems, MoreFish]

# (tùy chọn) Nếu muốn CustomFishing bật trước plugin X, dùng loadbefore:
# loadbefore: [SomePluginNeedingFishing]

commands:
  cf:
    description: Lệnh gốc cho CFishing (loot/config/reload)
    # Usage multiline sử dụng dấu | cho rõ ràng
    usage: |
      §6/cf loot <sub> …§7  - Quản lý bảng loot
      §6/cf config <sub> …§7- Sửa config khi server đang chạy
      §6/cf reload§7        - Reload toàn bộ
    aliases: [customfishing]
    permission: customfishing.admin

permissions:
  customfishing.admin:
    description: Quyền quản trị tất cả lệnh CFishing
    default: op
