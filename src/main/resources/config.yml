#----------------------  CFishing Config  -------------------#
#                                                            #
# 💡 HƯỚNG DẪN                                               #
#                                                            #
# ⚙️ min_bars, max_bars  – Số lượng thanh minigame xuất hiện #
# 🎯 bar_length          – Chiều dài mỗi thanh lực (số ký tự)#
# ⏱ tick_rate           – Tốc độ làm mới (1 tick = 50ms)     #
# 📊 thresholds          – Phân cấp độ khó theo số thanh      #
# 🟩 safe_width          – Bề rộng vùng an toàn (xanh lá)     #
# ⌛ min_time_sec        – Thời gian tối thiểu minigame       #
# ⌛ max_time_sec        – Thời gian tối đa minigame          #
# 🪓 fail_penalty        – Mất độ bền khi thất bại            #
#                        (penalty = fail_penalty * bars)     #
#                                                            #
# ➤ Phần dưới là cấu hình mặc định                          #
#============================================================#

# ===== Gameplay settings =====
min_bars: 3          # số thanh tối thiểu / mini‑game
max_bars: 20         # số thanh tối đa
bar_length: 25       # chiều dài thanh lực (ký tự)
tick_rate: 2         # tick / bước (1 tick = 50 ms)

thresholds:
  easy: 5
  normal: 12
  hard: 20      # ≤20   ⇒ HARD
                # >20   ⇒ EXTREME

safe_width:          # bề rộng vùng xanh
  easy: 7
  normal: 5
  hard: 4

min_time_sec: 5      # ⌛ tối thiểu
max_time_sec: 12     # ⌛ tối đa (đừng để quá thấp)

fail_penalty:
  easy: 2
  normal: 4
  hard: 6
  extreme: 8